# Trading Configuration File
# Contains all configurable parameters for the RL trading system

# Trading Parameters
trading:
  initial_balance: 10000
  transaction_fee: 0.0005
  max_position_size: 0.25
  max_total_exposure: 0.50
  leverage_enabled: false
  max_leverage: 1.0

# Risk Management Parameters
risk_management:
  stop_loss_pct: 0.08
  take_profit_pct: 0.15
  max_drawdown_limit: 0.20
  max_volatility_limit: 0.50
  correlation_limit: 0.7
  rebalance_threshold: 0.05
  daily_loss_limit: 0.05
  weekly_loss_limit: 0.10
  monthly_loss_limit: 0.15

# RL Training Parameters
rl_training:
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 128
  n_epochs: 10
  gamma: 0.995
  gae_lambda: 0.98
  clip_range: 0.2
  ent_coef: 0.005
  vf_coef: 0.8
  max_grad_norm: 0.3
  total_timesteps: 200000
  eval_freq: 10000
  n_envs: 4

# Neural Network Architecture
network_architecture:
  policy_network:
    pi_layers: [512, 256, 128]
    vf_layers: [512, 256, 128]
    activation_function: "ReLU"
  
# Technical Indicators Configuration
technical_indicators:
  ema_windows: [15, 60, 300]
  rsi_windows: [15, 60, 300]
  bollinger_bands_windows: [15, 60, 300]
  atr_windows: [15, 60]
  mfi_windows: [15, 60, 300]
  variance_windows: [15, 60, 300]

# Data Processing Parameters
data_processing:
  outlier_sigma_threshold: 3
  min_data_points: 100
  train_test_split_ratio: 0.8
  feature_scaling_method: "standardization"

# Live Trading Parameters
live_trading:
  check_interval_seconds: 10
  min_trade_interval: 300
  websocket_enabled: false
  api_retry_attempts: 3
  api_retry_delay: 5

# Logging and Monitoring
logging:
  log_level: "INFO"
  log_file: "trading_bot.log"
  console_output: true
  metrics_collection: true
  tensorboard_logging: true

# Model Management
model_management:
  save_frequency: 5000
  backup_count: 5
  model_format: "zip"
  validation_enabled: true
  validation_episodes: 10
